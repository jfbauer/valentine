services:
  valentine-php:
    image: ghcr.io/appuser/valentine-php:${IMAGE_TAG:-latest}
    container_name: valentine-php
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .env:/var/www/.env:ro
    networks:
      - valentine
    depends_on:
      valentine-postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "php-fpm -t || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s

  valentine-nginx:
    image: ghcr.io/appuser/valentine-nginx:${IMAGE_TAG:-latest}
    container_name: valentine-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
    networks:
      - valentine
    depends_on:
      valentine-php:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

  valentine-postgres:
    image: postgres:17-alpine
    container_name: valentine-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: valentine
      POSTGRES_USER: valentine
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - valentine
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U valentine -d valentine"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  valentine:
    driver: bridge

volumes:
  postgres-data:
    driver: local